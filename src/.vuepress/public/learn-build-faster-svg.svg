<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Static Dark Background -->
  <rect width="100%" height="100%" fill="#000000" />

  <!-- Hero Title -->
  <text x="500" y="150" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif" font-size="96" font-weight="700" fill="#FFFFFF" text-anchor="middle" opacity="0">
    AIBuilder
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.5s" fill="freeze" />
  </text>
  <text x="500" y="250" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif" font-size="64" font-weight="500" fill="#FFFFFF" text-anchor="middle" opacity="0">
    你的最佳AI开发学习网站
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze" />
  </text>

  <!-- Gradient Overlay for Hero Title -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#FF2D55" />
    </linearGradient>
  </defs>
  <text x="500" y="150" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif" font-size="96" font-weight="700" fill="url(#textGradient)" text-anchor="middle" opacity="0">
    AIBuilder
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.5s" fill="freeze" />
  </text>

  <!-- Colored Icons and Text -->
  <g font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif" font-size="32" font-weight="300" fill="#FFFFFF" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="2.5s" fill="freeze" />
    
    <!-- AI/ML Icon -->
    <circle cx="170" cy="340" r="25" fill="#007AFF" />
    <path d="M155 340 L185 340 M170 325 L170 355 M160 330 L180 350 M160 350 L180 330" stroke="#FFFFFF" stroke-width="2" />
    <text x="210" y="350">掌握前沿AI开发技术和工具，减轻学习开发难度</text>
    
    <!-- Money/Income Icon (now gold) -->
    <circle cx="170" cy="400" r="25" fill="#FFD700" />
    <text x="160" y="410" font-size="32" font-weight="bold" fill="#FFFFFF">$</text>
    <path d="M160 385 L180 415" stroke="#FFFFFF" stroke-width="2" />
    <text x="210" y="410">学习利用AI实现创意项目，实现被动收入</text>
    
    <!-- Website/App Icon -->
    <rect x="145" y="440" width="50" height="40" rx="5" ry="5" fill="#FF2D55" />
    <rect x="150" y="445" width="40" height="25" rx="2" ry="2" fill="#000000" stroke="#FFFFFF" stroke-width="2" />
    <circle cx="170" y="475" r="2" fill="#FFFFFF" />
    <text x="210" y="470">打造你的网站/小程序/App，获得开发乐趣</text>
  </g>
</svg>