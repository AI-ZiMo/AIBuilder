<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Dynamic Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000">
        <animate attributeName="stop-color" values="#000000;#1C1C1E;#2C2C2E;#1C1C1E;#000000" dur="20s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1C1C1E">
        <animate attributeName="stop-color" values="#1C1C1E;#2C2C2E;#3A3A3C;#2C2C2E;#1C1C1E" dur="20s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- AI Era Text -->
  <text x="600" y="150" font-family="SF Pro Display, Arial, sans-serif" font-size="64" font-weight="600" fill="#FFFFFF" text-anchor="middle" opacity="0">
    在AI时代
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="0.5s" fill="freeze" />
  </text>

  <!-- Learn Faster Text -->
  <text x="600" y="350" font-family="SF Pro Display, Arial, sans-serif" font-size="120" font-weight="700" fill="#FFFFFF" text-anchor="middle" opacity="0">
    Learn Faster
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze" />
    <animate attributeName="y" from="370" to="350" dur="1s" begin="1s" fill="freeze" />
  </text>

  <!-- Build Faster Text -->
  <text x="600" y="550" font-family="SF Pro Display, Arial, sans-serif" font-size="120" font-weight="700" fill="#FFFFFF" text-anchor="middle" opacity="0">
    Build Faster
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.5s" fill="freeze" />
    <animate attributeName="y" from="570" to="550" dur="1s" begin="1.5s" fill="freeze" />
  </text>

  <!-- Gradient Overlay for Learn and Build -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007AFF">
        <animate attributeName="stop-color" values="#007AFF;#FF9500;#007AFF" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF2D55">
        <animate attributeName="stop-color" values="#FF2D55;#5AC8FA;#FF2D55" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <text x="600" y="350" font-family="SF Pro Display, Arial, sans-serif" font-size="120" font-weight="700" fill="url(#textGradient)" text-anchor="middle" opacity="0">
    Learn Faster
    <animate attributeName="opacity" from="0" to="0.7" dur="1s" begin="2s" fill="freeze" />
  </text>
  
  <text x="600" y="550" font-family="SF Pro Display, Arial, sans-serif" font-size="120" font-weight="700" fill="url(#textGradient)" text-anchor="middle" opacity="0">
    Build Faster
    <animate attributeName="opacity" from="0" to="0.7" dur="1s" begin="2.5s" fill="freeze" />
  </text>

  <!-- Animated Speed Lines -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="0.5" dur="1s" begin="3s" fill="freeze" />
    <line x1="100" y1="400" x2="300" y2="400" stroke="#FFFFFF" stroke-width="2">
      <animate attributeName="x2" from="100" to="300" dur="1.5s" begin="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="3s" repeatCount="indefinite" />
    </line>
    <line x1="900" y1="400" x2="1100" y2="400" stroke="#FFFFFF" stroke-width="2">
      <animate attributeName="x1" from="1100" to="900" dur="1.5s" begin="3.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="3.2s" repeatCount="indefinite" />
    </line>
  </g>
</svg>
